<html>
  <title>Responsive Web</title>
  <header>
    <meta name="viewport" content="width=device-width" , initial-scale="1" />
    <link rel="stylesheet" href="index.css" />
    <h1>Calculator App</h1>
    <script defer src="form.js"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
  </header>
  <body>
    <div class="block">
      <form onsubmit="return validate()" action="calculator.html">
        <br />
        <label>Username:</label><br />
        <input type="textbox" placeholder="username" id="user" /><br /><br />
        <label>Password:</label><br /><br />
        <input type="textbox" placeholder="password" id="pwd" /><br /><br />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
