<html>
  <header>
    <title>Calculator App</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
  </header>
  <body>
    <h1>Calculator</h1>
    <input type="text" placeholder="0" id="output" />
    <div id="grid-container">
      <button class="grid-items" onclick="show('1')">1</button>
      <button class="grid-items" onclick="show('2')">2</button>
      <button class="grid-items" onclick="show('3')">3</button>
      <button class="grid-items" onclick="show('4')">4</button>
      <button class="grid-items" onclick="show('5')">5</button>
      <button class="grid-items" onclick="show('6')">6</button>
      <button class="grid-items" onclick="show('7')">7</button>
      <button class="grid-items" onclick="show('8')">8</button>
      <button class="grid-items" onclick="show('9')">9</button>
      <button class="grid-items" onclick="show('0')">0</button>
      <button class="grid-items" onclick="show('+')">+</button>
      <button class="grid-items" onclick="show('-')">-</button>
        <button class="grid-items" onclick="show('*')">*</button>
        <button class="grid-items" onclick="show('/')">/</button>
        <button class="grid-items" onclick="show('%')">%</button>
        <button class="grid-items" onclick="Result()">=</button>
        <button class="grid-items" onclick="Del()">DEL</button>
    <script defer src="style.js"></script>
  </body>
</html>
